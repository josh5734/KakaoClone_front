<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KaKao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>63%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a KaKao Account, Login with your email or phone number
      </p>
    </header>

    <form action="friends.html" method="get" method="" id="login-form">
      <input
        class="login-form__input"
        type="text"
        placeholder="Email or Phone Number"
      />
      <input
        class="login-form__input"
        name="username"
        type="password"
        placeholder="password"
      />
      <input
        class="login-form__submit"
        name="login"
        type="submit"
        value="Log In"
      />
      <input
        class="login-form__submit"
        name="sign_up"
        type="submit"
        value="Sign Up"
      />

      <a class="login-form__a" href="#">Find KaKao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/bdfd7f14f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
